<mat-card class="login-page">

    <mat-card-title>
        Login (Reactive)
    </mat-card-title>

    <mat-card-content>

        <form class="login-form data-form" [formGroup]="form">

            <mat-form-field>
                <input matInput type="email" name="email" placeholder="Email" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button color="primary">
                Login
            </button>

        </form>

        <div class="form-val">
            Value: <pre>{{ form.value | json }}</pre>
        </div>

        <div class="form-val">
            Validity: {{ form.valid.toString() | uppercase }}
        </div>

    </mat-card-content>

</mat-card>
