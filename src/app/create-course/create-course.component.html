<div class="create-course-panel data-form">

    <h2 class="title">Create New Course</h2>

    <mat-horizontal-stepper class="mat-elevation-z5" labelPosition="bottom" [linear]="true">

        <!-- Step 1 -->
        <mat-step [stepControl]="step1.form">

            <!-- Label -->
            <ng-template matStepLabel>
                Course landing page details
            </ng-template>

            <!-- Step 1 -->
            <create-course-step-1 #step1></create-course-step-1>
    
            <!-- Previous / Next -->
            <div class="stepper-buttons">
                <div><button mat-raised-button matStepperPrevious disabled>Back</button></div>
                <div><button mat-raised-button color="primary" matStepperNext>Continue to Step 2</button></div>
            </div>

        </mat-step>

        <!-- Step 2 -->
        <mat-step>

            <!-- Label -->
            <ng-template matStepLabel>
                Course pricing details
            </ng-template>

            <!-- Step 2 -->
            <create-course-step-2 #step2></create-course-step-2>

            <!-- Previous / Next -->
            <div class="stepper-buttons">
                <div><button mat-raised-button matStepperPrevious>Back to Step 1</button></div>
                <div><button mat-raised-button color="primary" matStepperNext>Continue to Step 3</button></div>
            </div>

        </mat-step>

    </mat-horizontal-stepper>

</div>
