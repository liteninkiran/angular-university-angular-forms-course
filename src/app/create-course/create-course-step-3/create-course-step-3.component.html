<h3>Add Course Lessons</h3>

<div class="add-lessons-form" [formGroup]="form">

    <div class="lesson-form-row">

        <mat-form-field appearance="fill">
            <mat-label>Lesson Title</mat-label>
            <input matInput placeholder="Lesson Title">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Difficulty</mat-label>
            <mat-select placeholder="Difficulty">
                <mat-option value="beginner">Beginner</mat-option>
                <mat-option value="intermediate">Intermediate</mat-option>
                <mat-option value="advanced">Avanced</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-icon class="delete-btn">delete_forever</mat-icon>

    </div>

    <button mat-mini-fab>
        <mat-icon class="add-course-btn">
            add
        </mat-icon>
    </button>

</div>
