<fieldset [formGroup]="form">

    <!-- Form Title -->
    <legend>
        {{legend}}
    </legend>

    <!-- Address Line 1 -->
    <mat-form-field>
        <input matInput placeholder="Address Line 1" formControlName="addressLine1">
    </mat-form-field>

    <!-- Address Line 2 -->
    <mat-form-field>
        <input matInput placeholder="Address Line 2" formControlName="addressLine2">
    </mat-form-field>

    <!-- Zip Code -->
    <mat-form-field>
        <input matInput placeholder="Zip Code" formControlName="zipCode">
    </mat-form-field>

    <!-- City -->
    <mat-form-field>
        <input matInput placeholder="City" formControlName="city">
    </mat-form-field>

</fieldset>
